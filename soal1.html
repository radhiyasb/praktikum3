<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai Angka Menjadi Nilai Huruf</title>
</head>
<script LANGUAGE = "JavaScript">
	function convert() {
		var nilai = document.form.T1.value
		if (nilai<=40 ) {
				document.form.T2.value="E"
		} else if(nilai <=55) {
			form.T2.value="D"
		} else if (nilai <=60) {
			form.T2.value="C"
		} else if (nilai <= 65) {
			form.T2.value="BC"
		} else if (nilai <= 70) {
			form.T2.value="B"
		} else if (nilai <= 80){
			form.T2.value="AB"
		} else if (nilai <= 100) {
            form.T2.value="A"
		} else {
            form.T2.value="Masukan nilai Rentang 0 - 100 ! "
		}
	}
</script>
<body>
    Masukkan nilai Rentang 0 - 100 untuk dikonversi ke huruf!
	<form method="POST" name="form">

		<p>Nilai<input type="text" name="T1" size="20">
			Kategori <input type="text" name="T2" size="20"></p>

		<p><input type="button" name="B1" value="Konversi" onclick=convert()></p>
	</form>
</body>
</html>
