<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
<script LANGUAGE = "JavaScript">
    
    function tambah(){ 
        bil1=eval(document.getElementById("bil1").value);
        bil2=eval(document.getElementById("bil2").value);
        hasil=bil1+bil2;
        document.getElementById("hasil").value=hasil;
    }
    
    function kurang(){ 
        bil1=document.getElementById("bil1").value;
        bil2=document.getElementById("bil2").value;
        hasil=bil1-bil2;
        document.getElementById("hasil").value=hasil;
    }

    function kali(){ 
        bil1=document.getElementById("bil1").value;
        bil2=document.getElementById("bil2").value;
        hasil=bil1*bil2;
        document.getElementById("hasil").value=hasil;
    }
       
    function bagi(){ 
        bil1=document.getElementById("bil1").value;
        bil2=document.getElementById("bil2").value;
        hasil=bil1/bil2;
        document.getElementById("hasil").value=hasil;
    }
</script> 
</head>

<body>
     <form>
         <h1>KALKULATOR</h1>
          
            
            Bilangan 1 : <input type="text" id="bil1" name="bil1">
            <br>
            <br>
            Bilangan 2 : <input type="text" id="bil2" name="bil2">
            <br>
            <br>
                <input type="button" value="+" onClick="tambah()">
                <input type="button" value="-" onClick="kurang()">
                <input type="button" value="x" onClick="kali()">
                <input type="button" value="/" onClick="bagi()">
            <br>
            <br>
            Hasil : <input type="text" id="hasil" name="hasil">
                        
          
    </form>
</body>
</html>
