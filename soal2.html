<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
    
<script LANGUAGE = "JavaScript">
    
    function tambah(){ 
        var a=eval(document.getElementById("bil1").value);
        var b=eval(document.getElementById("bil2").value);
        var hasil=a+b;
        document.getElementById("hasil").value=hasil;
    }
    
    function kurang(){ 
        var a=document.getElementById("bil1").value;
        var b=document.getElementById("bil2").value;
        var hasil=a-b;
        document.getElementById("hasil").value=hasil;
    }

    function kali(){ 
        var a=document.getElementById("bil1").value;
        var b=document.getElementById("bil2").value;
        var hasil=a*b;
        document.getElementById("hasil").value=hasil;
    }
       
    function bagi(){ 
        var a=document.getElementById("bil1").value;
        var b=document.getElementById("bil2").value;
        var hasil=a/b;
        document.getElementById("hasil").value=hasil;
    }
</script> 
</head>

<body>
     <form method="POST" name="form">
         <h1>KALKULATOR</h1>
                      
            Bilangan 1 : <input type="text" id="bil1" name="bil1">
            <br>
            <br>
            Bilangan 2 : <input type="text" id="bil2" name="bil2">
            <br>
            <br>
                <input type="button" value="+" onClick="tambah()">
                <input type="button" value="-" onClick="kurang()">
                <input type="button" value="x" onClick="kali()">
                <input type="button" value="/" onClick="bagi()">
            <br>
            <br>
            Hasil : <input type="text" id="hasil" name="hasil">           
          
    </form>
</body>
</html>
